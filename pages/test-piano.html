<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="../css/test-piano.css">
</head>
<body>
  <div id="piano">
    <!-- 24鍵のピアノ鍵盤 -->
    <div class="key white" data-key="65">A</div>
    <div class="key black" data-key="87">W</div>
    <div class="key white" data-key="83">S</div>
    <div class="key black" data-key="69">E</div>
    <div class="key white" data-key="68">D</div>
    <div class="key white" data-key="70">F</div>
    <div class="key black" data-key="84">T</div>
    <div class="key white" data-key="71">G</div>
    <div class="key black" data-key="89">Y</div>
    <div class="key white" data-key="72">H</div>
    <div class="key black" data-key="85">U</div>
    <div class="key white" data-key="74">J</div>
    <div class="key white" data-key="75">K</div>
    <div class="key black" data-key="79">O</div>
    <div class="key white" data-key="76">L</div>
    <div class="key black" data-key="80">P</div>
    <div class="key white" data-key="186">;</div>
    <div class="key white" data-key="222">'</div>
  </div>
  <script src="../js/test-piano.js"></script>
</body>
</html>
