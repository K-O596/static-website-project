<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders True Gallery</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .flex {
            display: flex;
            gap: 30px;
            padding: 50px;
            justify-content: space-evenly;
            clear: both;
        }

        .msg-box{
            display: flex;
            width: 80%;
            overflow-y: auto;
            border-style: solid;
            border-color: white;
            border-radius: 5px;
        }
        
        @media screen and (max-width: 600px) {
            .treasure-box {
                width: 50px;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 1024px) {
            .treasure-box {
                width: 75px;
            }
        }

        @media screen and (min-width: 1025px) {
            .treasure-box {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    
    <main class="white bkblack">
        <div class="flex">
            <img alt="box1" class="treasure-box" data-box="1" src="../img/treasure-box-close.png">
            <img alt="box2" class="treasure-box" data-box="2" src="../img/treasure-box-close.png">
            <img alt="box3" class="treasure-box" data-box="3" src="../img/treasure-box-close.png">
        </div>
        <div class="flex">
            <button id="start">Game Start!</button>
        </div>
        <div class="msg-box-class" id="msg-box-id" data-msg-box="main">

        </div>
    </main>

    <footer class="white bkblack">
        <img alt="Annoing dog" class="icon" style="position:absolute;" data-box="unknown" src="../img/toby-fox.gif">
    </footer>
    <script src="../js/gameM.js"></script>
</body>
</html>
